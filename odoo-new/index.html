<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Rentlytics – Smart Equipment Rental Platform | Professional Equipment Rentals</title>
    <meta name="description" content="Streamline your rental business with Rentlytics. Professional equipment rental platform for cameras, construction tools, and more. Easy booking, real-time tracking, secure payments." />
    <meta name="keywords" content="equipment rental, camera rental, construction equipment, rental platform, rental management, equipment booking, rental software" />
    <meta name="author" content="Rentlytics" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rentlytics.com/" />
    <meta property="og:title" content="Rentlytics – Smart Equipment Rental Platform" />
    <meta property="og:description" content="Professional equipment rental platform for cameras, construction tools, and more. Easy booking, real-time tracking, secure payments." />
    <meta property="og:image" content="https://rentlytics.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rentlytics.com/" />
    <meta property="twitter:title" content="Rentlytics – Smart Equipment Rental Platform" />
    <meta property="twitter:description" content="Professional equipment rental platform for cameras, construction tools, and more. Easy booking, real-time tracking, secure payments." />
    <meta property="twitter:image" content="https://rentlytics.com/twitter-image.jpg" />
    
    <!-- Theme and Styling -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Rentlytics",
      "description": "Smart equipment rental platform for professional equipment management",
      "url": "https://rentlytics.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
  </head>
  <body class="h-full bg-surface text-ink antialiased">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
